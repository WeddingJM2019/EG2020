<!DOCTYPE html>
<html>
<head>
  <link href="https://fonts.googleapis.com/css?family=Fira+Sans:300&display=swap" rel="stylesheet"><style>

  body, html {
    height: 100%;
    margin: 0;
  }

  .bg {
  /* The image used */
  background-image: url("CIMG9900.JPG");

  /* Full height */
  height: 100%;

  opacity:0.25;

  /* Center and scale the image nicely */
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
}

label {
    display: block;
    font: 50pt 'Fira Sans', sans-serif;
}

input,
label {
    margin: .4rem 0;
}

input {
  font: 50pt 'Fira Sans', sans-serif;
  text-align: center;

/* below two lines are for hiding blinking */
  color: transparent;
  /*text-shadow: 0 0 0 #2196f3;*/
  text-shadow: 0 0 0 #b00606;
}

input:focus {
    outline-width: 0;
}

input {
  border: 0;
  outline: 0;
  background: transparent;
  border-bottom: 1px solid black;
}

input::-webkit-outer-spin-button,
input::-webkit-inner-spin-button {
    display: none;
}

.container {
    position: absolute;
    top: 50%;
    left: 50%;
    -moz-transform: translateX(-50%) translateY(-50%);
    -webkit-transform: translateX(-50%) translateY(-50%);
    transform: translateX(-50%) translateY(-50%);
    width: 80%;
}

.codeinput {
  display: block;
margin-left: auto;
margin-right: auto;
}

.headline {
  display: block;
margin-left: auto;
margin-right: auto;
text-align: center;
width: 100%;
}

.out {
  font: 50pt 'Fira Sans', sans-serif;
  text-align: center;
  display: block;
margin-left: auto;
margin-right: auto;
  text-align: center;
  padding-top: 50px;
}

</style>

<script type="text/javascript">

function encode() {

  var input_code = document.getElementById("myInput").value
  var encodedString = window.btoa( input_code );

  var decodedString = window.atob( encodedString );
  document.getElementById("myOutput").innerHTML = encodedString
  document.getElementById("check").innerHTML = decodedString

}

function decode() {

  var input_code = document.getElementById("myInput2").value
  var encodedString = window.atob( input_code );

  var decodedString = window.btoa( encodedString );
  document.getElementById("myOutput").innerHTML = encodedString
  document.getElementById("check").innerHTML = decodedString

}
</script>

</head>
<body>

  <div class="bg" id="bg"></div>

  <div class="container">

  <label class="headline">Simple Encoder</label>

  <input type="number" class="codeinput" id="myInput"
         oninput="encode()" placeholder="0000"
         autocomplete="off" autofocus>

         <label class="headline">Simple Decoder</label>

<input class="codeinput" id="myInput2" placeholder="0000"
                oninput="decode()"
                autocomplete="off" autofocus>

  <div class="out" id="myOutput">
  </div>

  <!--<div class="out" id="check">-->
  </div>

</div>

</body>
</html>
